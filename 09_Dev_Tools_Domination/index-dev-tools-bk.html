<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello");

    // Interpolated
    //console.log(`Hello I am a ${var}`);

    // Styled
    console.log("%c I am some great text", "font-size: 80px; background-color: blue; color: red");

    // warning!
    console.warn("Oh noes");

    // Error :|
    console.error("Oh noes again");

    // Info
    console.info("This is relevant");

    // Testing for something and if it is false, it will through an error in the console. If true, nothing happens
    console.assert(2 === 1, "wrong");

    // clearing
    //console.clear();

    // Viewing DOM Elements, console.dir shows all properties of the element
    const p = document.querySelector("p");
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count("is");
    console.count("is");

    // timing
    console.time("fetching data");
    fetch("https://api.github.com/users/Cup-Eye")
      .then(data => data.json())
      .then(data => {
        console.timeEnd("fetching data");
        console.log(data);
      });

    // table; Displaying a table of an array's contents
    console.table(dogs)

  </script>
</body>
</html>
